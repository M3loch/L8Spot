<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8 Spot Hookhah Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/newTimerWindow.css">
    <link rel="stylesheet" href="CSS/addNewTimerButton.css">
    <link rel="stylesheet" href="CSS/timer.css">
</head>
<body>
    <main>  
         <div class="addNewTimerWindow">
            <div class="modalWindow">
                <div>
                        <img class="cross" src="icons/modalCross.svg" alt="">
                    </div>
                <h1 class="WindowName">Новый таймер</h1>
                <div class="tableInputContainer">
                    <p>номер стола</p>
                    <input type="text" class="tableInput">
                </div>
                <div class="paymentStatusInput">
                    <button class="isPaid">$</button>
                    <button class="isNotPaid">$</button>
                </div>
                <div class="starsInputContainer">
                    <div class="hollowStar">
                        <img class="hollowStarImg" src="icons/stars/hollowStar.svg" alt="">
                    </div>
                    <div class="fullStar1">
                        <img class="StarImg" src="icons/stars/fullStar.svg" alt="">
                    </div><div class="fullStar2">
                        <img class="StarImg" src="icons/stars/fullStar.svg" alt="">
                    </div><div class="fullStar3">
                        <img class="StarImg" src="icons/stars/fullStar.svg" alt="">
                    </div> 
                    <div class="fullStar4">
                        <img class="StarImg" src="icons/stars/fullStar.svg" alt="">
                    </div>
                    <div class="goldStar">
                        <img class="StarImg" src="icons/stars/goldStar.svg" alt="">
                    </div>
                </div>
                <div class="tagContainer">
                    <div class="blueTagButton">Холод</div>
                    <div class="redTagButton">Ягоды</div>
                    <div class="wheatTagButton">Кондитерка</div>
                    <div class="orangeTagButton">Фрукты</div>
                    <div class="greenTagButton">Кислость</div>
                    <div class="yellowTagButton">Пряность</div>
                </div>
                <div class="apply">Создать</div>
            </div>
        </div>
        <div class="timerGrid">


        </div>
    </main>
    <script src="js/TimerClass.js"></script>
    <script src="js/Timers.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
